        <!--menuActionJS-->
        <script>
            $(".openbtn1").click(function () { //ボタンがクリックされたら
                $(this).toggleClass('active'); //ボタン自身に activeクラスを付与し
                $("#g-nav").toggleClass('panelactive') //ナビゲーションにpanelactiveクラスを付与

                $(".circle-bg").toggleClass('circleactive'); //丸背景にcircleactiveクラスを付与
                $(".url-list").removeClass("closeURL");//中のURLを有効化
                $("#g-nav.panelactive").css('z-index', '999');
                $("#g-nav-list").css('z-index', '999');
                $(this).toggleClass('openMenu');
                // $(this).removeClass('openbtn1');

            });
            $(".openMenu").click(function () {
                $(".url-list").children().children().children().toggleClass("closeURL");//中のURLを無効化
                $("#g-nav.panelactive").css('z-index', '-1');
                $("#g-nav-list").css('z-index', '-1');

                $("#g-nav").css('z-index', '-1');

            });

            $("#g-nav a").click(function () { //ナビゲーションのリンクがクリックされたら
                $(".openbtn1").removeClass('active'); //ボタンの activeクラスを除去し
                $("#g-nav").removeClass('panelactive'); //ナビゲーションのpanelactiveクラスを除去
                $(".circle-bg").removeClass('circleactive'); //丸背景のcircleactiveクラスを除去
